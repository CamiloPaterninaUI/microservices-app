<!DOCTYPE html>
<html>
<head>
    <title>CRUD Usuarios</title>
    <style>
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Usuarios</h1>
    <a href="{{ url_for('new_user') }}"><button>Crear Nuevo Usuario</button></a>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>
                <a href="{{ url_for('edit_user', user_id=user.id) }}"><button>Editar</button></a>
                <form action="{{ url_for('delete_user_ui', user_id=user.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
